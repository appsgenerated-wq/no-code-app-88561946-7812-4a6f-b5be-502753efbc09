name: LunarLifeLogger

entities:
  User:
    authenticable: true
    properties:
      - name
      - name: email
        type: email
      - name: role
        type: choice
        options:
          values: ["Lead Scientist", "Technician"]
        default: "Technician"
    policies:
      create:
        - access: admin
      read:
        - access: restricted
          allow: User
          condition: self
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: admin
      signup:
        - access: public

  MissionLog:
    properties:
      - name: title
        type: string
      - name: details
        type: text
      - name: observationDate
        type: timestamp
      - name: subjectType
        type: choice
        options:
          values: ["Chimp", "Mouse"]
        default: "Chimp"
      - name: discoveryImage
        type: image
        options:
          sizes:
            thumbnail:
              width: 200
              height: 200
            large:
              width: 1024
              height: 768
    belongsTo:
      - name: author
        entity: User
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self


# Health check endpoint for connection testing
endpoints:
  health:
    path: /api/health
    method: GET
    policies: []
    handler: healthCheck